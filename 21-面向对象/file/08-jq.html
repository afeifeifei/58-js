        function $(parma){
            return new Init(parma);
        }
        function Init(parma){
            this.ele = document.querySelectorAll(parma);
        }
        Init.prototype.css = function(key,value){
            this.ele.forEach(function(ele){
                ele.style[key] = value;
            })
        };
        Init.prototype.html = function(value){
            this.ele.forEach(function(ele){
                ele.innerHTML = value;
            })
        };
