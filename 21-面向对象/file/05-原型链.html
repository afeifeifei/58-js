    <script>

        /*
        当某个对象在 使用 属性的时候，
        先从自身查找，
        如果自身没有，去他上一层的原型上查找，
        如果上一层没有，继续往上上一层的原型上查找，
        直到Object.prototype为止，
        如果还没找到， 值则为undefined
         */

        function Fn(){
            //this.x = 10;
        }
        //Fn.prototype.x = 20;

        Object.prototype.x = 30;


        var f = new Fn();
        console.log(f);

        console.log( f.x );

    </script>
