<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="Author" content="阿飞飞">
    <style>
        body{font-family: "Microsoft YaHei",serif;user-select:none;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        
    </style>
</head>
<body>
    
    <script>

        function Teacher(n,a){
            this.name = n;
            this.age = a;
        }
        Teacher.prototype.company = "潭州教育";
        Teacher.prototype.showInfo = function(){
            console.log("我是"+this.company+"的"+this.name+"老师，我今年"+this.age+"岁。");
        };

        var af = new Teacher("阿飞",18);

        console.log(af);

        //console.log( af.__proto__ === Teacher.prototype );
        //console.log( Teacher.prototype.__proto__ === Object.prototype );

        console.log(af.__proto__.__proto__ === Object.prototype);

    </script>
</body>
