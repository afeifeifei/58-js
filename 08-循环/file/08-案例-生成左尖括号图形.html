<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="Author" content="阿飞飞">
    <style>
        body{font-family: "Microsoft YaHei",serif;user-select:none;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

        #wrap{
            margin: 50px auto;
            border: 1px dotted blue;
        }
        #wrap p{
            width: 50px;
            height: 50px;
            background-color: pink;
            color: #fff;
            font-size: 24px;
            font-weight: bolder;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="wrap">

    </div>

    <script>

        var num = 17; //奇数

        var mid = num/2-0.5; //中间序号
        var oWrap = document.getElementById("wrap");

        oWrap.style.width = (mid+1)*50 + 'px';
        oWrap.style.height = num*50 + 'px';


        var html = "";
        for ( var i=0;i<num;i++ ){

            var left = ( i<=mid ? i : num-1-i )*50;

            html += "<p style='margin-left:" + left + "px;'>" + i + "</p>";
        }
        oWrap.innerHTML = html;



        /*if ( i <= mid ){
            left = i*50;
        } else{
            left = (num-1-i)*50;
        }*/

    </script>
</body>
</html>
