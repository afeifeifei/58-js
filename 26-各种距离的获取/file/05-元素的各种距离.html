            margin: 20px;
            background-color: #7cf9d0;
        }
    </style>
</head>
<body>

    <div id="wrap">
        <div class="goudan">

        </div>
    </div>

    <script>

        let oWrap = document.getElementById("wrap");

        console.log(oWrap.offsetLeft);
        console.log(oWrap.offsetTop);

        let goudan = document.querySelector("#wrap .goudan");
        console.log(goudan.offsetLeft);
        console.log(goudan.offsetTop);

        //console.log(goudan.getBoundingClientRect());

    </script>
