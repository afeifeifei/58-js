<body>
    
    <script>

        /*
            形参
            实参

            不定参  arguments
                代表实参的集合（类数组）
        */

        /*function sum(){
            alert( a+b );
        }*/

        //sum(4,5);


        function sum(){
            console.log( arguments );
            var s = 0;
            for ( var i=0,len=arguments.length;i<len;i++ ){
                s += arguments[i];
            }

            alert( s );
        }

        sum();
        sum(10,20);
        sum(10,20,30);
        sum(20,20,30,5);

    </script>
</body>
