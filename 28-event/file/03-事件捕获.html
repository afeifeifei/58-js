<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="Author" content="阿飞飞">
    <style>
        body{font-family: "Microsoft YaHei",serif;user-select:none;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

        #wrap{
            position: relative;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        #box{
            position: absolute;
            top: 300px;
            width: 50px;
            height: 50px;
            background-color: #7cf9d0;
        }

    </style>
</head>
<body>

    <div id="wrap">

        <div id="box">
            <div id="goudan">
                ssssss
            </div>
        </div>
    </div>

    <script>

        /*
        事件默认是冒泡的
         */

        let wrap = document.getElementById("wrap");
        let box = document.getElementById("box");
        let goudan = document.getElementById("goudan");


        wrap.addEventListener("click",function(){
            console.log("wrap被点击了");
        },true);
        wrap.addEventListener("click",function(){
            console.log("普通wrap被点击了");
        });

        box.addEventListener("click",function(){
            console.log("box被点击了");
        },true);
        box.addEventListener("click",function(){
            console.log("普通box被点击了");
        });

        goudan.addEventListener("click",function(){
            console.log("goudan被点击了");
        },true);
        goudan.addEventListener("click",function(){
            console.log("普通goudan被点击了");
        });



    </script>
</body>
</html>
