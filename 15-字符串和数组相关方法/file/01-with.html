<body>
    
    <script>
        
        /*
        with(){}
        */

        var obj = {
            name : "阿飞"
            ,a : 20
        };
        var a = 30;

        function fn(){

            var a = 10;
            var b = 99;
            console.log(a);
            
            with( obj ){
                //这里使用的变量,会先从obj的属性里面找
                console.log(a);
                console.log(b);
            }

        }

        fn()

    </script>
