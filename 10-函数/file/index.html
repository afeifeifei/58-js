<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="Author" content="阿飞飞">
    <style>
        body{font-family: "Microsoft YaHei",serif;user-select:none;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        
        #banner{
            overflow: hidden;
            width: 820px;
            height: 380px;
            margin: 50px auto;
        }
        #banner .b-img{
            width: 100%;
            height: 340px;
        }
        #banner .b-img ul{
            width: 1000%;
            height: 100%;
            margin-left: 0;
            transition: margin-left .3s;
        }
        #banner .b-img ul li{
            float: left;
            width: 10%;
            height: 100%;
        }
        #banner .b-img ul li img{
            display: block;
        }
        #banner .b-tab{
            width: 100%;
            height: 40px;
        }
        #banner .b-tab ul{
            width: 1000%;
            height: 100%;
        }
        #banner .b-tab ul li{
            float: left;
            width: 2%;
            height: 38px;
            background-color: #e3e2e2;
            border-bottom: 2px solid #e3e2e2;
            text-align: center;
            line-height: 38px;
            font-size: 12px;
            cursor: pointer;
            /*2px #cea861 solid*/
        }
        #banner .b-tab ul li.active{
            background-color: #f5f5f5;
            color: #cea861;
            border-bottom: 2px solid #cea861;
        }
    </style>
</head>
<body>
    
    <div id="banner">
        <!--图片-->
        <div class="b-img">
            <ul>
                <li><img src="images/1.jpg"></li>
                <li><img src="images/2.jpg"></li>
                <li><img src="images/3.jpg"></li>
                <li><img src="images/4.jpg"></li>
                <li><img src="images/5.jpg"></li>
            </ul>
        </div>
        <!--选项卡-->
        <div class="b-tab">
            <ul>
                <li class="active">季中英雄之礼</li>
                <li>我们的冠军皮肤</li>
                <li>试炼2019门票</li>
                <li>晚23点iG再战SKT</li>
                <li>票选更新英雄</li>
            </ul>
        </div>
    </div>
    
    <script>


        var aTabLi = document.querySelectorAll("#banner .b-tab li")
            ,oImgUl = document.querySelector("#banner .b-img ul")
            ,len = aTabLi.length
            //,index = 0
        ;

        for ( var i=0;i<len;i++ ){

            aTabLi[i].index = i;
            aTabLi[i].onmouseenter = function(){
                //console.log("鼠标移入事件");
                //aTabLi[index].classList.remove("active");
                //index = this.goudan;
                //aTabLi[index].classList.add("active");

                //先去掉所有tabLi的active名字
                for ( var j=0;j<len;j++ ){
                    aTabLi[j].classList.remove("active");
                }
                //再给当前的tabLi添加上active名字
                this.classList.add("active");


                //获取当前li的下标
                //var num = this.index;
                //改变ul的margin-left
                oImgUl.style.marginLeft = -this.index*820 +'px';
            };

        }


    </script>
</body>
</html>
