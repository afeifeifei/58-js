<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="Author" content="阿飞飞">
    <style>
        body{font-family: "Microsoft YaHei",serif;user-select:none;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        
    </style>
</head>
<body>
    
    <script>

        var a = 10;
        function fn(){
            alert(a);
            var a = 1;
            alert(a);
        }
        fn();
        alert(a);

        /*
        1.定义
            var a
            function fn(){…}
        2.执行
            a = 10;
            fn();   =====>    局部作用于
                                1.定义
                                    var a
                                2.执行
                                    alert(a); // undefined
                                    a = 1;
                                    alert(a); // 1
            alert(a); // 10
         */


    </script>
</body>
</html>
