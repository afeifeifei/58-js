    <style>
        body{font-family: "Microsoft YaHei",serif;user-select:none;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

<body>
    
    <script>

        /*
        全局作用域
        1.定义
            var x;
            function a(){……}
        2.执行
            x = 10;
            a();    =======>    局部作用域
                                1.定义
                                    var x;
                                2.执行
                                    x = 20;
                                    console.log(x);  // 20
            console.log(x); // 10
         */

        var x = 10;
        a();
        console.log(x);
        function a () {

            var x = 20;

            console.log(x);
        }


    </script>
