<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="Author" content="阿飞飞">
    <style>
        body{font-family: "Microsoft YaHei",serif;user-select:none;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

        #wrap{
            position: relative;
            width: 100px;
            height: 30px;
            background-color: #f60;
            line-height: 30px;
            text-align: center;
            color: #fff;
            font-size: 12px;
        }
        #wrap ul{
            overflow: hidden;
            position: absolute;
            top: 30px;
            width: 100%;
            height: 0;
            transition: .3s;
        }
        #wrap ul.show{
            height: 90px;
        }
        #wrap ul li{
            width: 100%;
            height: 30px;
            background-color: pink;
            line-height: 30px;
            text-align: center;
            color: #fff;
            font-size: 12px;
        }

    </style>
</head>
<body>

    <div id="wrap">
        <p>展开</p>
        <ul>
            <li>衣服</li>
            <li>裤子</li>
            <li>鞋子</li>
        </ul>
    </div>

    <script>

        let oP = document.querySelector("#wrap p");

        let oUl = document.querySelector("#wrap ul");

        oP.onclick = function(e){
            oUl.classList.add("show");

            e.stopPropagation();
        };

        document.onclick = function(){
            oUl.classList.remove("show");
        };



    </script>
</body>
</html>
