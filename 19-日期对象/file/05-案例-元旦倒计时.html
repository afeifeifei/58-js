        (function(){

            var date2020 = new Date(2020,0);
            var aSpan = document.querySelectorAll("span");


            function time(){
                var now = new Date;

                var d_ = date2020 - now;

                //console.log(d_);
                var day = Math.floor(d_/1000/60/60/24)
                    ,hours = Math.floor(d_/1000/60/60%24)
                    ,minutes = Math.floor(d_/1000/60%60)
                    ,seconds = Math.floor(d_/1000%60)
                ;
                var arr = [day,hours,minutes,seconds];

                //console.log(day,hours,minutes,seconds);
                aSpan.forEach(function(ele,i){
                    ele.innerText = arr[i] + "";
                });

                return time;
            }

            setInterval(time(),1000);


        })();

    </script>
