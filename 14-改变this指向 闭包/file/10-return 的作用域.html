<!DOCTYPE html>

    <style>
        body{font-family: "Microsoft YaHei",serif;user-select:none;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

</head>
<body>
    
    <script>

        /*

        1.定义
            var a;
            function fn(){……}
        2.执行
            fn()  ====>  局部作用域
                            1.定义
                                var a;
                                function c(){…}
                            2.执行
                                alert(a); //undefined
                                a = 3;
                                return c;
                    fn()()  =====>   局部作用域
                                        1.定义

                                        2.执行
                                            alert(a)



         */

        fn()();
        var a = 0;
        function fn(){
            alert(a);
            var a = 3;
            function c(){
                alert(a)
            }
            return c;
        }

    </script>
</body>
