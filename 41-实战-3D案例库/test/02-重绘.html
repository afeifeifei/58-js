<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="Author" content="阿飞飞">
    <style>
        body{font-family: "Microsoft YaHei",serif;user-select:none;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

        #wrap{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>

    <div id="wrap">

    </div>

    <script>

        let oWrap = document.getElementById("wrap");

        oWrap.style.width = "100px";
        oWrap.style.height = "100px";
        oWrap.style.transition = "1s";

        oWrap.offsetLeft;

        oWrap.style.width = "200px";
        oWrap.style.height = "200px";


    </script>
</body>
</html>
