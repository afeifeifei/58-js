<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="Author" content="阿飞飞">
    <style>
        body{font-family: "Microsoft YaHei",serif;user-select:none;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        
    </style>
</head>
<body>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        function reqA(){
            return axios.get(
                "http://api.afei.fun",
                {params:{x:10,y:20}}
            );
        }

        function reqB(){
            return axios.post(
                "http://api.afei.fun"
                ,{a:50,b:60}
            );
        }


        axios
            .all([reqA(),reqB()])
            .then(res=>{
                console.log(res);
            })
            .catch(err=>{
                console.log(err);
            });


    </script>
</body>
</html>
