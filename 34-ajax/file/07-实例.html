<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="Author" content="阿飞飞">
    <style>
        body{font-family: "Microsoft YaHei",serif;user-select:none;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        
    </style>
</head>
<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>

        /*
        实例
         */

        let my = axios.create({
            baseURL: 'http://api.afei.fun'
        });

        //只对实例添加拦截器
        my.interceptors.request.use(config=>{
            config.method = "POST";
            return config;
        });

       /* my
            .get(
                "http://api.afei.fun"
                ,{params:{f:40}}
            )
            .then(res=>{
                console.log(res);
            });*/

        my({
            method : "GET",
            params : {g:50}
        })
            .then(res=>{
                console.log(res);
            });

        axios({
            url : "http://api.afei.fun",
            method : "GET",
            params : {g:50}
        })
            .then(res=>{
                console.log(res);
            });

    </script>
</body>
</html>
