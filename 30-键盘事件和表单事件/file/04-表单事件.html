<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="Author" content="阿飞飞">
    <style>
        body{font-family: "Microsoft YaHei",serif;user-select:none;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

        #inp{
            width: 300px;
            height: 30px;
            margin: 50px;
        }
    </style>
</head>
<body>

    <form
            action="http://afei.fun:8765"
            method="get"
            name="xx"
            id="form"
    >

        <input type="text" id="inp">

        <input type="submit">
    </form>



    <script>

        let inp = document.getElementById("inp");
        let form = document.getElementById("form");
        inp.focus();

        /*
        * 在使用form的 submit()方法做提交的时候，
        *   不能拥有 id="submit" 或者 name="submit" 的表单标签在form中
        * */

        setTimeout(()=>{
            // console.log(document.forms);
            form.submit();
        },3000)

    </script>
</body>
</html>
