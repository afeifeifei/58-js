<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="Author" content="阿飞飞">
    <style>
        body{font-family: "Microsoft YaHei",serif;user-select:none;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        
    </style>
</head>
<body>

    <div id="wrap">
        <p>狗蛋</p>
        <p>大锤</p>
    </div>

    <script>

        /*
        父节点.removeChild( 子节点 )
            把子节点从父节点中移除
         */

        let oWrap = document.getElementById("wrap");
        let oG = oWrap.children[0];

        oG.onclick = function(){
            oWrap.removeChild(this);
        };



    </script>
</body>
</html>
