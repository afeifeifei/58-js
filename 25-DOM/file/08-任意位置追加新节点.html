<head>

    <style>
        body{font-family: "Microsoft YaHei",serif;user-select:none;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

</head>
<body>

    <div id="wrap">
        <p id="goudan">狗蛋</p>
        <p>大锤</p>
    </div>

    <script>

        /*
        创建节点
            document.createElement(标签名)

        父节点.appendChild( 子节点 )
         */

        let oWrap = document.getElementById("wrap");
        let oG = document.getElementById("goudan");
        oG.onclick = function(){
            alert(1);
        };


        //先创建a节点
        let a = document.createElement("a");
        a.href = "http://www.tanzhouedu.com";
        a.innerText = "潭州教育";
        a.className = "tz";

        //insertBefore（新节点，老节点） 在某个老节点之前追加新节点
        oWrap.insertBefore(a,oWrap.children[0]);



        //replaceChild（新节点，老节点） 用新节点替换老节点

        



    </script>
</body>
